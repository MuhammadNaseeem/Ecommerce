{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg border-l-4 border-red-500">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Address</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this address? This action cannot be undone.</p>

    <div class="flex gap-4">
        <form method="post" class="flex-1">
            {% csrf_token %}
            <button type="submit" 
                    class="w-full py-2 bg-red-500 text-white font-bold rounded-lg shadow hover:bg-red-600 transition">
                Yes, Delete
            </button>
        </form>
        <a href="{% url 'accounts:address_list' %}" 
           class="flex-1 py-2 text-center border border-gray-300 rounded-lg hover:bg-gray-100 transition">
           Cancel
        </a>
    </div>
</div>
{% endblock %}
