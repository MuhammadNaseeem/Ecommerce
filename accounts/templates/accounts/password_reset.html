{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 via-pink-500 to-indigo-500 animate__animated animate__fadeIn">
  <div class="bg-white/90 shadow-2xl rounded-3xl w-full max-w-md p-10 border border-white/30">

    <!-- Card Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-indigo-600">Forgot Password?</h2>
      <p class="mt-2 text-gray-700 text-lg">
        Enter your registered email and we'll send you a secure reset link.
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="flex flex-col">
        <label for="id_email" class="text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" name="email" id="id_email" required
               class="px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
        {% for error in form.email.errors %}
          <p class="text-red-500 text-sm mt-1">{{ error }}</p>
        {% endfor %}
      </div>

      <button type="submit"
              class="w-full py-3 px-6 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300">
        Send Reset Link
      </button>
    </form>

    <!-- Back to Login -->
    <p class="mt-6 text-center text-gray-700 text-sm">
      Remembered your password? 
      <a href="{% url 'accounts:login' %}" class="font-bold text-indigo-600 hover:text-indigo-500">Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
