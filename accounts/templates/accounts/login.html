{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 via-pink-500 to-indigo-500 animate__animated animate__fadeIn">
  <div class="bg-white/90 shadow-2xl rounded-3xl w-full max-w-lg p-12 border border-white/30">
    
    <!-- Card -->
    <div class="bg-white shadow-2xl rounded-3xl p-10 border border-gray-100">
      
      <!-- Logo / Title -->
      <div class="text-center mb-10">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-20 h-20 mx-auto mb-4">
        <h1 class="text-4xl font-extrabold text-indigo-600 tracking-wide">Welcome Back!</h1>
        <p class="mt-2 text-gray-700 text-lg">Sign in to continue your amazing journey ðŸš€</p>
      </div>

      <!-- Login Form -->
      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required
                 class="w-full px-5 py-3 border border-gray-300 rounded-2xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 text-gray-900">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 class="w-full px-5 py-3 border border-gray-300 rounded-2xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 text-gray-900">
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-gray-600 font-medium">
            <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
            <span class="ml-2">Remember me</span>
          </label>
          <a href="{% url 'accounts:password_reset' %}" class="text-indigo-600 font-semibold hover:underline">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full py-3 px-6 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-300">
          Log In
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-8 flex items-center">
        <div class="w-full border-t border-gray-200"></div>
        <span class="px-4 text-sm text-gray-400">OR</span>
        <div class="w-full border-t border-gray-200"></div>
      </div>

      <!-- Social Login -->
      <div class="mt-6 grid grid-cols-2 gap-4">
        <a href="#" class="flex justify-center items-center px-4 py-3 border border-gray-300 rounded-2xl shadow-sm bg-white text-gray-700 font-medium hover:bg-gray-50 transition">
          <img src="{% static 'images/google.svg' %}" alt="Google" class="w-5 h-5 mr-2"> Google
        </a>
        <a href="#" class="flex justify-center items-center px-4 py-3 border border-gray-300 rounded-2xl shadow-sm bg-white text-gray-700 font-medium hover:bg-gray-50 transition">
          <img src="{% static 'images/github.svg' %}" alt="GitHub" class="w-5 h-5 mr-2"> GitHub
        </a>
      </div>

      <!-- Sign Up Link -->
      <p class="mt-8 text-center text-gray-700 text-sm">
        Donâ€™t have an account? 
        <a href="{% url 'accounts:signup' %}" class="font-bold text-indigo-600 hover:text-indigo-500">Sign Up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
